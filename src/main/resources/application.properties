spring.application.name=proj-product-service


spring.datasource.url=${PRODUCT_SERVICE_DATABASE_URL}
spring.datasource.username=${PRODUCT_SERVICE_DATABASE_USERNAME}
spring.datasource.password=${PRODUCT_SERVICE_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.security.oauth2.resourceserver.jwt.issuer-uri=${USER_SERVICE_ISSUER_URI}


spring.data.redis.host=localhost
spring.data.redis.port=6379
#spring.data.redis.password=   # leave blank if no auth
# default DB index
spring.data.redis.database=0
productservice.security.outh.enabled=false;

spring.flyway.baseline-on-migrate=true
server.port=8283